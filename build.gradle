apply plugin: 'java'
apply plugin: 'war'

version = 1.0

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'Sample Project'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

configurations {
    extraLib
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "javax.servlet:javax.servlet-api:3.1.0"
}